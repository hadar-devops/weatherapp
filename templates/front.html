<!DOCTYPE html>
<html lang="en">
<head>
    <!-- setting up the page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- adding Bootstrap for styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <!-- main container with the input box -->
    <div class="container text-center">
        <h1 class="mb-4">Welcome to Hadar's Weather App!</h1>

        <!-- the form where user types the location -->
        <form method="GET" action="/weather" class="col-md-6 mx-auto">
            <input type="text" class="form-control mb-3" name="location" placeholder="Enter city or country" required>
            <button type="submit" class="btn btn-primary w-100">Get Weather!</button>
        </form>

        <!-- shows an error message if needed -->
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
